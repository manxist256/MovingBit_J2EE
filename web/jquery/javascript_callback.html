<html>
    <head>
        <title>Callback analogy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>
    <script>
        function add(a, b) {
            return a+b;
        }
        function mul(a, b) {
            return a*b;
        }
        function sub(a, b) {
            return a-b;
        }
        function div(a, b) {
            return a/b;
        }
        function performop(a, b, callback) {
            result = callback(a,b);
            alert(result);
        }
    </script>
    <body>
        <div>
            
        </div>
    </body>
</html>
