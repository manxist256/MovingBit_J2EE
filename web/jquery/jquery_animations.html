<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>
    <script>
        var pos = 0;
        var flag = 0;
        function animate() {
            if (flag === 0) {
                pos += 10;
            } else {
                pos -= 10;
            }
            if (pos === 500) {
                flag = 1;
            }
            if (pos === 0) {
                flag = 0;
            }
            document.getElementById("idiv").style.left = pos + 'px';
            document.getElementById("idiv").style.top = pos + 'px';
        }
        var interval = setInterval(animate, 1);
    </script>
    <style>
        #odiv {
            height:500px;
            width: 500px;
            background-color: yellow;
        }
        #idiv {
            height:10px;
            width: 10px;
            background-color: red;
            position: relative;
        }
    </style>
    <body>
        <div id='odiv'>
            <div id='idiv'>
        </div>
    </body>
