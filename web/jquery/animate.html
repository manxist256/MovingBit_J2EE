<html>
    <head>
        <title>animate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
           $("#para").click(function() {
              $(this).animate({fontSize:'30px'},2000); 
           });
        });
    </script>
    <body>
        <div>
            <p id="para"> This </p>
        </div>
    </body>
</html>
