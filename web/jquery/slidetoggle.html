<html>
    <head>
        <title>slidetoggle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>
    <style>
        #tyrion {
            height: 1000px;
            width:1000px;
        }
        #s2 {
            width: 100px;
            height: 100px;
            background-color: cyan;
        }
    </style>
    <script>
        $(document).ready(function() {
           $("#s2").click(function() {
              $("#tyrion").slideToggle();
           });
        });
    </script>
    <body>
        <div id="s2">
        </div>
        <div>
            <img id="tyrion" src="../source_images/a1f0d33a9bb706388c40d69e22edeb1b-d7ipo2g.jpg">
        </div>
    </body>
</html>
