<html>
    <head>
        <title>Arrays</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var cars = new Array(5); //size not necessarily needs to be defined// it's growable
        cars[0] = "porsche";
        cars[1] = "bmw";
        cars[2] = "mercedes";
        cars[3] = "ferrari";
        cars[4] = "lamborgini";
        document.write(cars + "<br/>");
        document.write(cars.length);
    </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
