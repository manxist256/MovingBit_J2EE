<html>
    <head>
        <title>Modify Inner html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function clicked() {
                var s = document.getElementById("tickle").innerHTML;
                if (!(s === "")) {
                    document.getElementById("tickle").innerHTML = "";
                    return;
                }
                document.getElementById("tickle").innerHTML = "you tickled me! click me again and I'll go away";
            }
        </script>
    </head>
    <body>
        <div>
            <div onclick="clicked()"> click me </div>
            <p id="tickle"></p>
        </div>
    </body>
</html>
