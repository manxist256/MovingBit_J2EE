<html>
    <head>
        <title>Alert on click</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            displayAlert();
            function displayAlert(data) {
                alert("you clicked me! " + data);
            }
        </script>
    </head>
    <body>
        <div>
            <input type="button" value="click me!" onclick="displayAlert('kbk')">
        </div>
    </body>
</html>
