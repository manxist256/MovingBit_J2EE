<html>
    <head>
        <title>switch blocks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function whatnumberentered() {
                var num = parseInt(document.getElementById("num").value);
                switch(num) {
                    case 1 : document.write(1);
                        break;
                    case 2 : document.write(2);
                        break;
                    case 3 : document.write(3);
                        break;
                    default : document.write("beyond 3");
                }
            }
        </script>
    </head>
    <body>
        <div>
            Enter a number : <input type="text" id="num">
            <input type="button" value="check number" onclick="whatnumberentered()">
        </div>
    </body>
</html>
