<html>
    <head>
        <title>loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var max = 11;
            while (max-- > 0) {
                document.write(max + "<br/>");
            }
            for (var i = 0; i <= 10; i++) {
                document.write(i + "<br/>");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
