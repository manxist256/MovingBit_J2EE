<html>
    <head>
        <title>Fixed positioning</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        #d1 {
            height : 1000px;
            width: 1000px;
            background-color: yellow;
        }
        #d2 {
            height : 50px;
            width: 50px;
            background-color: cyan;
            position: fixed;
            left:50px;
            top:50px;
        }
    </style>
    <body>
        <div id="d1">
            
        </div>
        <div id="d2">
            
        </div>
    </body>
</html>
