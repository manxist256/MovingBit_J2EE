<html>
    <head>
        <title>Learnings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div></div>
        <script>
            var i = 100; //declare a variable in js
            document.write(i + " "); //print the variable
            a = 10, b = 15;
            document.write(a + b + " ");
            document.write(a - b + " ");
            document.write(a * b + " ");
            document.write(a / b + " ");
            var f = 1.5; //float
            var s1 = "\'I am not a robot\'"
            var s2 = "yeah!";
            var b = true;
            document.write(f + " ");
            document.write(s1 + " ");
            document.write(b + " ");
            document.write(s1 + " " + s2);
        </script>
    </body>
