    <head>
        <title>Span styling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            span {
                color : red;
                font-weight: bold;
                font-style: italic;
            }
        </style>

        <div>
            A Lannister always <span>pays</span> his debts.
        </div>
    </body>
