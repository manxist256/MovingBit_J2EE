<html>
    <head>
        <title>Dropdown</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        select {
            background-color: greenyellow;
        }
    </style>
    <body>
        <div>
            <select size="3">
                <optgroup label="season 1">
                    <option value="mangoj">Mango juice</option>
                    <option value="applej" selected>Apple juice</option>
                </optgroup>
                <optgroup label="season 2">
                    <option value="grapej">Grape juice</option>
                    <option value="watermelonj">Watermelon juice</option>
                </optgroup>
            </select>
        </div>
    </body>
</html>
